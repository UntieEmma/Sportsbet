    <style>
        body {
            margin: 0;

            font-family: Arial, sans-serif;

        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); 
            text-align: center;
            animation: fadeInDown 1s ease-out; 
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            position: relative;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.5); 
        }
        nav a:not(:last-child)::after {
            content: 'â€¢'; 
            margin-left: 5px;
        }
        section {
            padding: 50px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
            color: whitesmoke;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            margin-bottom: 20px;
            color: burlywood; 
        }
        p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5); 
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }        
        form {
            margin-top: 20px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: gold;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: goldenrod;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            color: whitesmoke;
        }
        .contact-info > div {
            margin: 0 10px;
        }
        .contact-info p {
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
